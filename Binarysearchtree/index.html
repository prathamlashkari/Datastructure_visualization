<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <!-- <script src="libraries/p5.svg.js"></script> -->
  <!-- <script src="path/to/p5.svg.js"></script>, -->
</head>

<body>
  <!-- <script src="libraries/p5.svg.js"></script> -->
  <script src="sketch.js"></script>

  <div class="nav">
    <a href="" class="dashboard">Dashboard</a>
    <div class="texts">Binary Search Tree</div>
    <a href="" class="about">About bst</a>
  </div>

  <!-- List for the buttons -->
  <div class="btn-container">
    <input class="inp" type="number" id="value" placeholder="Enter value" min="1" required>
    <button class="button" id="insert-btn">Insert</button>
    <button class="button" id="delete-btn">Delete</button>
    <button class="button" id="search-btn">Search</button>
    <button class="button" id="traversal-btn">Traversal</button>
    <button class="button" id="quickfill-btn">Quick Fill</button>
    <button class="button" id="clear-btn">Clear</button>
    <label for="speed" class="animation-text">Animation Speed:</label>
    <input type="range" id="speed" min="1" max="10" value="5">

  </div>
  <!-- Window for Traversal Details and Instructions -->

  <div class="container">

    <div class="left-container">
      <div class="traverse">
        <p>Traversal:</p>
        <span class="traverse-data"></span>
      </div>
      <div class="instrunction">
        <p>Instrunctions</p>
        <span class="instrunction-data"></span>
      </div>
    </div>

    <div class="right-container">
      <!-- Canvas Placeholder -->
      <div id="canvas-placeholder">
        <!-- The canvas will be created dynamically by p5.js -->
      </div>
    </div>
  </div>

</body>

</html>
